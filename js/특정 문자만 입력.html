<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>숫자만</h3>
  <input type="text" id="num-input"/>
  <h3>영어만</h3>
  <input type="text" id="eng-input"/>
  <h3>한글만</h3>
  <input type="text" id="kor-input"/>

  <script>
    document.querySelector('#num-input').addEventListener('keyup', e => {
      e.target.value = e.target.value.replace(/[^0-9]/g,'')
    });

    document.querySelector('#eng-input').addEventListener('keyup', e => {
      e.target.value = e.target.value.replace(/[^A-Za-z]/g,'')
    });

    document.querySelector('#kor-input').addEventListener('keyup', e => {
      e.target.value = e.target.value.replace(/[^가-힣ㄱ-ㅎㅏ-ㅣ]/g,'')
    });
  </script>
</body>
</html>
